<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container border border-3 border-primary p-3  mt-5">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="confirm-p" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm">
                </div>          
                <div class="mb-3">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control w-100" id="Message" placeholder="Message"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn fw-medium btn-primary w-100">Send</button>
                </div>     
        </form>
        </div>
    </div>
    <!--BS JS-->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
